 <div class='flip-container' ng-click='switch()'>
 	<div class='flip'>
	 	<div id="memberCardText" class="front">
			<h1>Welcome, {{displayName}}</h1>
			<p>{{number | cardNumberFmt}}</p>
			<button class='btn btn-primary btn-lg'>Press To Pay</button>
		</div>
		<div id="memberCardBarCode" class="back">
			<h1 class="text-center">Scan to pay</h1>
			<p><mp-barcode src='{{number}}' width="160" height="160"></mp-barcode></p>
		</div>
	</flip>
 </div>
